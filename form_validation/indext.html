<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/css/form.css">
    <title>Form_validation</title>
</head>
<body>
    <div class="main">
        <form action="" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" name="fullname" id="fullname" class="form-control" placeholder="VD: Sơn Đặng">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Enail</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="VD: enail@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="password-confirmation" id="password-confirmation" class="form-control" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Chọn ảnh đại diện</label>
                <input type="file" name="avatar" id="avatar" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">giới tính</label>
                <div>
                    <input type="checkbox" value="male" name="gender" class="form-control">
                    Nam
                </div>
                <div>
                    <input type="checkbox" value="female" name="gender" class="form-control">
                    Nữ
                </div>
                <div>
                    <input type="checkbox" value="other" name="gender" class="form-control">
                    Khác</div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>

        </form>
    </div>
    <script src="./access/js/form.js"></script>
    <script>
        // Mong muốn của chúng ta
        validator({
            form: '#form-1',
            formGroupSelector:'.form-group',
            rules:[
                validator.isRequired('#fullname'),
                validator.isRequired('#email'),
                validator.isEmail('#email'),
                validator.minLength('#password',6),
                validator.isRequired('#avatar'),
                validator.isRequired('input[name="gender"]'),
                validator.isRequired('#password-confirmation'),
                validator.isConfirm('#password-confirmation', function() {
                    return document.querySelector('#form-1 #password').value
                })
            ],
            onSubmit: function(data) {
                console.log(data)
            }
        });
    </script>
</body>
</html>
